name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'oracle'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Install sbt
      run: sudo apt-get install apt-transport-https curl gnupg -yqq; \
           /bin/echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list ; \
           /bin/echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list ; \
           curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | \
                       sudo -H gpg --no-default-keyring --keyring gnupg-ring:/etc/apt/trusted.gpg.d/scalasbt-release.gpg --import ; \
           sudo chmod 644 /etc/apt/trusted.gpg.d/scalasbt-release.gpg ;\
           sudo apt-get update ;\
           sudo apt-get install sbt
      # sbt test cause gc probem, so run ones separatelly
    - name: Run cpsJVM tests
      run: sbt cpsJVM/test
    - name: Run cpsJS tests
      run: sbt cpsJS/test
    - name: Run cpsNative tests
      run: sbt cpsNative/test
    - name: Run compiler-plugin tests
      run: sbt compilerPlugin/test
    - name: Run logicJVM tests
      run: sbt logicJVM/test
    - name: Rerun tests interpret by compiler plugin on JVM
      run: sbt compilerPluginTestsJVM/test
